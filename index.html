<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        /* 这里是你的 CSS 样式 */
    </style>
</head>
<body>
    <p>Hello, World.</p>
    <p>Fuch you, World.</p>
    <p>I'm Sandman6z。这是我的个人网站…… </p>
    <p>很高兴你发现了这个网址，您可以从以下地址找到我：</p>
    <ul>
        <li><a href="https://github.com/sandman6z">GitHub</a></li>
        <li><a href="https://space.bilibili.com/120363860">BiliBili</a></li>
        <li><a href="https://www.zhihu.com/people/zhang-bao-zhu-67-55">知乎</a></li>

    <!-- video 标签用于播放视频，替换成你自己的视频 -->
    <video width="800" autoplay="autoplay" controls="controls">
        <source src="your-video-source.mp4" type="video/mp4">
    </video>

    <!-- 不算子网站访客统计 -->
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    <!-- pv的方式，单个用户连续点击n篇文章，记录n次访问量 -->
    <div align="center">
        <span id="busuanzi_container_site_pv" style="font-family:Consolas;color:Silver;font-size:12px;">
            View:<span id="busuanzi_value_site_pv" style="font-family:Consolas;color:Silver;font-size:12px;"></span>
        </span>
        <!-- uv的方式，单个用户连续点击n篇文章，只记录1次访客数 -->
        <span id="busuanzi_container_site_uv" style="font-family:Consolas;color:Silver;font-size:12px;">
            User:<span id="busuanzi_value_site_uv" style="font-family:Consolas;color:Silver;font-size:12px;"></span>
        </span>
    </div>
</body>
</html>
